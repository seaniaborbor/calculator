<!doctype html>

<html lang="en">

  <head>

    <!-- Required meta tags -->

    <style type="text/css">

      .row{

        margin-top: 9px !important;

      }

    </style>

   

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>Hello, world!</title>

  </head>

  <body>

 

<form name="calculator">

<div class="container-fluid  rapper">

    <div class="modal-dialog">

        <div class="modal-content bg-dark">

            <div class="modal-header">

              <input class="form-control" type="textfield" name="ans" value="">

            </div>

            <div class="modal-body">

              <div class="container-fluid">

               <div class="row">

                 <div class="col-3">

                   <input class="btn btn-block " type="button" value="7" onClick="document.calculator.ans.value+='7'">

                 </div>

                 <div class="col-3">

                   <input class="btn btn-block" type="button" value="8" onClick="document.calculator.ans.value+='9'">

                 </div>

                 <div class="col-3">

                   <input class="btn btn-block" type="button" value="9" onClick="document.calculator.ans.value+='9'">

                 </div>

                 <div class="col-3">

                   <input class="btn btn-block" type="button" value="/" onClick="document.calculator.ans.value+='/'">

                 </div>

               </div>


                <div class="row">

                 <div class="col-3">

                   <input class="btn btn-block " type="button" value="4" onClick="document.calculator.ans.value+='4'">

                 </div>

                 <div class="col-3">

                   <input class="btn btn-block" type="button" value="5" onClick="document.calculator.ans.value+='5'">

                 </div>

                 <div class="col-3">

                   <input class="btn btn-block" type="button" value="6" onClick="document.calculator.ans.value+='6'">

                 </div>

                 <div class="col-3">

                   <input class="btn btn-block" type="button" value="X" onClick="document.calculator.ans.value+='*'">

                 </div>

               </div>


                <div class="row">

                 <div class="col-3">

                   <input class="btn btn-block " type="button" value="1" onClick="document.calculator.ans.value+='1'">

                 </div>

                 <div class="col-3">

                   <input class="btn btn-block" type="button" value="2" onClick="document.calculator.ans.value+='2'">

                 </div>

                 <div class="col-3">

                   <input class="btn btn-block" type="button" value="3" onClick="document.calculator.ans.value+='3'">

                 </div>

                 <div class="col-3">

                   <input class="btn btn-block" type="button" value="-" onClick="document.calculator.ans.value+='-'">

                 </div>

               </div>


               <div class="row">

                 <div class="col-3">

                   <input class="btn btn-block " type="button" value="0" onClick="document.calculator.ans.value+='0'">

                 </div>

                 <div class="col-3">

                   <input class="btn btn-block" type="button" value="." onClick="document.calculator.ans.value+='.'">

                 </div>

                 <div class="col-3">

                   <input class="btn btn-block" type="button" value="+" onClick="document.calculator.ans.value+='+'">

                 </div>

                 <div class="col-3">

                   <input class="btn btn-danger btn-block" type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">

                 </div>

               </div>


            </div>

        </div>

        <div class="modal-footer text-white">

          Copy right &copy 2019  by:<br>

          Tarnue Pythagoras Borbor

        </div>

      </div>

    </div>

</div>

</form>

    
 

    


    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>

</html>
